<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="./css/styles.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mani Simulator Controll</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div id="container">
  <h1>ROS User Interface</h1>
  <p>Connection status: <button id="status_button">Closed</button></p>
  <div id="engine_parameters">
   

    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col" class="width-motors">Motors</th>
          <th scope="col" class="width-parameters">Position</th>
          <th scope="col">Joints Length</th>
          <th scope="col">Power</th>
          <th scope="col">Left Direction</th>
          <th scope="col">Right Direction</th>
          <th scope="col" class ="width-visulaziation">Visualization</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-active">
          <th>1</th>
            <td><p>Motor 1 </p></td>
            <td>Position: <br> <span id="position_0"></span></td>
            <td><span id="joints_length0"></span></td>
            <td>
              <input
              class="Sliders" 
              id="mySlider"
              type="range"
              min="0"
              max="100"
              value="0"
            />
             <p>Pub CS_0: 
              <span id="sliderValue">0</span>
            </p>
          </td> 
            <td><button id="button_L">L</button></td>
            <td><button id="button_R">R</button></td>
            
            <td><canvas id="myCanvas" width="260" height="260" style="border:1px solid grey"></canvas></td> 

            </th>        
        </tr>
        <tr>
          <th >2</th>
            <td><p>Motor 2 </p></td>
            <td>Position: <br><span id="position_1"></span></td>
            <td><span id="joints_length1"></span></td>
            <td>
              <input
              class="Sliders"  
              id="mySlider2"
              type="range"
              min="0"
              max="100"
              value="0"
            />
            <p>Pub CS_1: <span id="sliderValue2">0</span></p>
          </td> 
            <td><button id="button_B">B</button></td>
            <td><button id="button_F">F</button></td>
            
            <td><canvas id="myCanvas2" width="260" height="260" style="border:1px solid grey"></canvas></td> 

            </th>  
        </tr>
        <tr>
          <th >3</th>
            <td><p>Motor 2 </p></td>
            <td>Position: <br><span id="position_2"></span></td>
            <td><span id="joints_length2"></span></td>
            <td>
              <input
              class="Sliders"  
              id="mySlider3"
              type="range"
              min="0"
              max="100"
              value="0"
            />
            <p>Pub CS_1: <span id="sliderValue3">0</span></p>
          </td> 
            <td><button id="button_G">G</button></td>
            <td><button id="button_H">H</button></td>
            
            <td><canvas id="myCanvas3" width="260" height="260" style="border:1px solid grey"></canvas></td> 

            </th>  
        </tr>
        <tr>
          ...
        </tr>
      </tbody>
    </table>
    
  </div>
  
 
 
  
</div>
  






  
  
  <script type="text/javascript" src="/home/szymon/Desktop/y/node_modules/roslib/build/roslib.js"></script>

  <script type="text/javascript" src="./script/gui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
